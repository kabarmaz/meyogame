<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Hatırla Sevgilim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Hatırla Sevgilim</h1>
        <p class="subtitle">otizmliler için hafıza geliştirme oyunu</p>
      </header>

      <main>
          <nav class="game-menu">
            <button class="btn" id="oneMemoryBtn">One Memory Game</button>
            <a href="audiovisual.html" class="btn" id="audioVisualLink">Audio Visual Memory</a>
          </nav>

        <div class="status-row">
          <div>Round: <span id="round">0</span></div>
          <div>Score: <span id="score">0</span></div>
        </div>

        <div id="display" class="display">Press Start</div>

        <div id="controls" class="controls">
          <button id="startBtn" class="btn primary">Start</button>
          <button id="nextBtn" class="btn" disabled>Next</button>
          <button id="retryBtn" class="btn" disabled>Retry</button>
          <button id="restartBtn" class="btn" disabled>Restart</button>
        </div>

        <div id="answerArea" class="answer-area hidden">
          <p class="prompt">sırayla tıkla cevabı oluştur :</p>
          <div id="responseBox" class="response-box">Cevap: <span id="responseDisplay"></span></div>
          <div class="grid" id="numberGrid">
            <!-- Buttons 1..15 generated by JS -->
          </div>
          <div class="answer-controls">
            <button id="clearBtn" class="btn" disabled>Temizle</button>
            <button id="submitBtn" class="btn primary" disabled>Submit</button>
          </div>
        </div>

        <div id="feedback" class="feedback"></div>
      </main>

      <footer>
        <small>Meyo için tasarlandı (bebek)</small>
      </footer>
    </div>

    <!-- Images shown below the app box, outside the main play area -->
    <div id="introImageArea" class="image-section hidden">
      <img id="introImage" src="images/intro.jpg" alt="intro" class="image-y2k" />
    </div>

    <div id="answerImageArea" class="image-section hidden">
      <img id="answerImage" src="images/answer.jpg" alt="answer" class="image-y2k" />
    </div>

    <div id="correctImageArea" class="image-section hidden">
      <img id="correctImage" src="images/correct.jpg" alt="correct" class="image-y2k" />
    </div>

    <div id="wrongImageArea" class="image-section hidden">
      <img id="wrongImage" src="images/wrong.jpg" alt="wrong" class="image-y2k" />
    </div>

    <div id="confettiContainer" class="confetti-container"></div>

    <script src="app.js" defer></script>
  </body>
</html>
